<h1>{{ title }}</h1>

  <p>Local variable: {{ user.uid }}, {{ user.perm }}</p>

  <hr>
  <ng-container *ngFor="let a_comp of components">
      <ng-container *ngComponentOutlet="a_comp; inputs: user"></ng-container>

  <button (click)="changeUserValue()">Change user value</button> &nbsp; &nbsp; 

  <button (click)="toggleComponent()">Toggle Component</button>
    <ng-container *ngComponentOutlet="flip_comp; inputs: user"></ng-container>
        
  <hr>
